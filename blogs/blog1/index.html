<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog 1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
</head>

<body id="app" class="bg-body">
    <!-- SINGLE BLOG PAGE TEMPLATE -->

    <header class="bg-light shadow w-100 p-3 pop">
        <div class="container d-flex align-items-center gap-1">
            <a :href="env('/blogs/')"><i class="bi bi-grid-fill"></i></a>
            <i class="bi bi-chevron-compact-right"></i>
            <h6 class="m-0 text-secondary fs-6">Lorem ipsum dolor sit amet...</h6>
        </div>
    </header>
    <main class="container mt-1 mb-5">
        <div class="row justify-content-center">
            <!-- A Blog -->
            <blog :media="true" :imgs="imgs">
                <template #embed>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/V03WB_0pwAc"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </template>
                <template #title>
                    <h1 class="fs-1 bebas text-gradient"> Mastering Google Apps Script: Tips and Tricks for Productivity
                        Power Users / part 2</h1>
                </template>
                <template #article>
                    <p class="fs-6 pop text-secondary text-justify">Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. Cupiditate, eveniet!</p>
                </template>
            </blog>

            <!-- Comment Section -->
            <comments :api="API" index="2" ></comments>

        </div>
    </main>


    <footer-section id="contact"></footer-section>

    <!-- ********** JAVASCRIPT ********** -->
    <script src="../../js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            spaceBetween: 20,
            loop: true,
            zoom: true,
            grabCursor: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_8HqGf8c32GzkCc52Lw3Ayo"></script>
</body>

</html>
