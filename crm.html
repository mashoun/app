<body id="app">
    <!-- Login section -->
    <section class="w-100 h-100 bg-abyad position-fixed top-0 start-0 z-100">

        <div class="container my-5">
            <div class="row justify-content-center p-3">
                <section
                    class="col-12 col-md-8 col-lg-5 shadow-sm px-3 py-4 bg-light rounded d-flex flex-column gap-1 align-items-center">
                    <!-- <span class="material-symbols-outlined text-gradient display-5">
                        terminal
                    </span> -->
                    <img :src="pic" alt="logo" width="70" height="70" class="img-fluid rounded-pill skeleton">
                    <h6 class="bebas fs-1 text-secondary text-center">Mahmoud Mashoun CRM</h6>
                    <div class="w-100 d-flex flex-column gap-2 pop mt-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="username" placeholder="name@example.com">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-primary ls-1 w-100">Login</button>
                        <small class="fs-xsmall text-secondary pop text-center mt-2">Access your account and start exploring !</small>
                    </div>
                </section>
            </div>
        </div>
    </section>
